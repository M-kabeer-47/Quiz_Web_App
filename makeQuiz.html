<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Nanum+Gothic:wght@400;700;800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./makeQuiz.css" />

    <title>Make a Quiz</title>
  </head>
  <body>
    <div class="main">
      <div class="question">
        <label for="question" style="min-width: fit-content" class="questionNumber">Question 1</label>
        <textarea
          id="question"
          name="question"
          rows="3"
          style="width: 100%"
          autofocus
        ></textarea>
      </div>
      <div class="options">
        <ul class="options">
          <li>
            a. <textarea class="Option" name="question" rows="1"></textarea>
          </li>
          <li>
            b. <textarea class="Option" name="question" rows="1"></textarea>
          </li>
          <li>
            c. <textarea class="Option" name="question" rows="1"></textarea>
          </li>
          <li>
            d. <textarea class="Option" name="question" rows="1"></textarea>
          </li>
        </ul>
      </div>
      <div class="last">
        <div class="drop-down">
          <h4 style="font-weight: 500;">Correct Option</h4>
          <button class="drop-btn">
            <p>ksdlsdl5</p>
            <i class="fa-solid fa-caret-down" style="color: #1b1b1b"></i>
          </button>
          <button class="drop-down-content drop-btn">
            <ul>
              <li class="option">a</li>
              <li class="option">b</li>
              <li class="option">c</li>
              <li style="border: none" class="option">d</li>
            </ul>
          </button>

        </div>
        <div class="buttons">
          <button class="next previous" style="background-color: #268480;">Previous</button>
          <button class="next Next">Next</button>
        
        </div>

        
      </div>
      
    </div>
    <script
      src="https://kit.fontawesome.com/8c81aee650.js"
      crossorigin="anonymous"
    ></script>
    <script src="./makeQuiz.js"></script>
  </body>
</html>
